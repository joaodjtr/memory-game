    <body>
        <script type="module">
            import {drawGame, endGame, resetGame} from './modules/game.js'

            window.chooseGame = numberCards => drawGame(numberCards, document.getElementsByClassName("game")[0])
            window.endGame = () => endGame(document.getElementsByClassName("game")[0])
            window.resetGame = numberCards => resetGame(numberCards)
        </script>
        <section id="home">

                <li onclick="chooseGame(36)">36 cartas</li>
            </ul>
            <main class="game">
                <i onclick="endGame()" class="material-icons md-48">close</i>
                <button id="start-button" class="start-button">Jogar</button>
                <div class="win-box">
                    <button class="win-box__reset-game" onclick="resetGame(this.value);">Novo jogo</button>
                </div>
            </main>
